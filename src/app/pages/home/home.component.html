<header class="mb-10 w-full">
	<app-header />
</header>

<div class="
		flex 
		items-center 
		justify-center 
		container mx-auto
		">
	<app-new-post />
</div>

<div class="
		flex 
		flex-col 
		items-center 
		justify-center 
		container 
		mx-auto" 
		*ngFor="let tw of tweets">
	<app-tweet 
	(click)="deletePost('tweets')" 
	[TweetMessage]=tw />
</div>

<div class="
		flex flex-col 
		items-center 
		justify-center 
		container 
		mx-auto" 
		*ngFor="let tw of postLocal">
	<app-tweet 
	(click)="deletePost('postLocal')" 
	[TweetMessage]=tw />
</div>

<div class="bottom-0 m-auto w-full">
	<app-footer />
</div>
